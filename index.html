<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>瑟拜传奇</title>
    <style>
        /* 添加样式以实现背景虚化 */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 背景半透明 */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1; /* 以确保弹出框在顶部显示 */
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>瑟拜传奇</h1>
    </header>
    <section id="table-of-contents">
        <h2>目录</h2>
        <ul>
            <li><a href="javascript:void(0);" onclick="showChapter(1)">第一章</a></li>
            <li><a href="javascript:void(0);" onclick="showChapter(2)">第二章</a></li>
            <li><a href="javascript:void(0);" onclick="showChapter(3)">第三章</a></li>
            <!-- 添加更多章节 -->
        </ul>
    </section>
    
    <!-- 弹出展示框 -->
    <div class="popup-background" id="popup">
        <div class="popup-content">
            <button onclick="closePopup()">关闭</button>
            <div id="chapter-content">
                <!-- 这里将显示章节内容 -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 孙Py</p>
    </footer>

    <script>
        // JavaScript对象存储不同章节的内容
        var chapterContents = {
            1: `房间内弥漫着黑暗，一切皆模糊难辨。四周静寂无声，时光似乎在此停滞，等待已久，终于迎来一声“叮铃铃铃”的刺耳铃声。

一个身影若隐若现，似乎伸出一只手，声音骤然戛然而止。他缓缓睁开双眼，起床站立，取起床头柜上的水壶，咕噜咕噜喝了几口，然后将水壶轻轻放回原处。

他拉开窗帘，晨光如泉水般注入房间。窗外的天空呈现橙紫色，夜幕逐渐褪去，微弱的朝阳缓缓升起，丝丝光芒穿越薄云，整个城市逐渐苏醒，人们一个接一个地离开床榻，准备踏开始新一天的工作和生活。他也毫不例外，即将踏上新的一天。

瑟拜凝望了窗外片刻，转身整理床铺，缓步离开房间，下至一楼，暗夜中的楼梯在他脚下朝前蔓延。一楼的灯光明亮，一盏覆以千鸟格纹饰的电灯散发温暖光芒。厨房中传来节奏明快的切菜声。瑟拜可能在走近时碰到一把椅子，发出了声音，刀停了下来。那位男子缓缓转身，注视着瑟拜疲惫的面容。

"快去洗脸刷牙，然后来吃早饭。" 父亲说。

瑟拜慵懒地答应了一声，然后转身离去。

漱洗时，瑟拜不时凝视镜中的自己。今天也是平凡的一天啊，他自语道。镜中的瑟拜身材魁梧，身高适中。瑟拜平常不佩戴眼镜，但在阅读时会戴上。他一边思索，一边漱洗，水沿盥洗台的曲线流入排水口，发出微弱的汩汩声。

瑟拜匆匆走出卫生间，穿越数个房间来到餐桌前。白色桌面上摆放着一大盘冒着热气的包子，旁有一碗热粥。瑟拜不多言，径直坐下，筷子夹起一个小笼包，送入口中，细细品味几口，接着拿起粥碗，舒缓地饮了一口。

"时间不早了，务必快一点。" 父亲提醒道，切菜的手停顿下来，显示出已准备好出发了。

"好的，爸。" 嘴里塞满食物，瑟拜含混着答应道。

最后，瑟拜匆匆了结早餐，包子三口两口下肚，碗被铛一声地丢回桌上，急速站起身，批上摆放在椅背上的外套。"走吧，快点。" 父亲说着。两人熄灭了家中的灯，关上门，走出房屋。

房门咔哒一声关上，整个宽敞的屋内再次陷入黑暗。只有已经定时的电饭煲和冰箱的显示屏散发出微弱的光芒。墙壁上的时钟，秒针有序地嗒嗒转动，发出细微而有规律的声音。

夜幕与黑暗似乎重新笼罩了整个房子，一切都沉寂下来，似乎未曾发生什么事，也没有痕迹表明他们曾在此居住过...... `,
            2: "这是第二章的内容。",
            3: "这是第三章的内容。"
            // 继续添加其他章节的内容
        };

        function showChapter(chapterNumber) {
            // 获取章节内容
            var chapterContent = chapterContents[chapterNumber];
            if (chapterContent) {
                // 显示章节内容
                document.getElementById("chapter-content").innerText = chapterContent;
                document.getElementById("popup").style.display = "block";
            }
        }

        function closePopup() {
            // 关闭弹出框
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
