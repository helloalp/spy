瑟拜作为这无数学生中的普通一员，自然也无法避免竟争，每天清晨六点半起床，直到晚上十一点才能到家。可以说日常生活全部沉浸于了家和学校这两点之间。

车流从第五大道分开，向西进入了另一条窄一些的道路，路两旁整齐地种植着一棵棵年幼的栾树，路的左侧，人行道上全是密密麻麻的年轻人，无一不向左侧的建筑物走去。越过高高的玻璃钢框体围栏，向内穿过树丛，几十米外，就是一幢高大的铁灰色建筑物。

粗略看去，它至少有18米高，1000米宽。从外部望去可以看见三层楼，那是楼体

最上方的三层。每层楼从左至右依此是楼梯，很多房间和又一个楼梯的顺序排列下去的，每1 0米就有一面宽3米的外部护墙挡往

楼内的走廊。建筑物外墙是一块块小型青灰色的墙砖构成的，呈一块竖直平面。这样的五层高楼体不只有一座，而有——可以说是——无数座，它们向更南侧延伸，这些巍峨的楼房右侧是一栋复合楼房，向东打开呈一个V字型，V的右上角，也就是楼房顶层有一个高台，这个圆柱型台体的最顶部约有40米高，最上面是一个半球体壳层。

这两堆建筑物中间让出了一条空隙，空隙下方是一条约莫5米宽的道路，道路上人来人往，但没有汽车。

道路和第五大道一样呈南北走向，被建筑里的人称作“南北大道”南北大道向北，从树林中穿过，便是这个建筑集群的入口，也可以说是大门。

史诗天湖学校建于32年前，那时第一代校长和他的老师们一起在昔日天湖大城堡的废墟上建起了这座如今享誉八方的学校。此后数年里，史诗天湖学校经历了数次大规模的改造，校长也换了一位又一位。

学校涵盖了小学、初级中学、高级中学到大学的全套教育教学设施，拥有上万名学生和几干教职工，是远近闻名的几所学校中的一所。

瑟拜打开车门，与他的父亲告别，转身穿过马路，朝史诗天湖的大门走去。成干上万的学生也和瑟拜一样涌向那里。

那里是位于两侧巨大石墙正中的一个空地，石墙由巨大的深色板状岩石构成，岩石上留有空隙，一扇巨大而沉重的滑动门，由钢架和磨砂玻璃制成，现在已经滑至右侧的岩石洞内。学生们从滑动门让开的空隙中涌入。

瑟拜看着左侧岩石上用红的颜料涂在了刻出的两行字里，他也看不懂上面写了什么，反正不是现代语言。右侧岩石上钉有一块巨大的铸铁圆型徽章，徽章中间是一个湖平面，远处是朝阳升起，两侧是树木，一名学生的背影向湖面走去。
